<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freewar Chat Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .chat-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box p {
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }
        .chat-box .blue {
            color: blue;
        }
        .chat-box .red {
            color: red;
        }
        .world-buttons {
            margin-bottom: 20px;
        }
        .world-buttons button {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Freewar Chat Tracker</h1>

    <!-- Auswahl für Welten -->
    <div class="world-buttons">
        <!-- Buttons für alle 14 Welten -->
        {% for i in range(1, 15) %}
            <button onclick="location.href='/welt{{ i }}'">Welt {{ i }}</button>
        {% endfor %}
        <button onclick="location.href='/global'">Globaler Chat</button>
    </div>

    <!-- Suchleiste -->
    <input type="text" class="search-bar" placeholder="Nachricht suchen" id="search-bar">

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box">
        <!-- Dynamisch generierter Chat-Content -->
    </div>

    <!-- Löschen Button für die aktuell angezeigte Welt -->
    <form action="/delete" method="POST">
        <input type="hidden" name="filename" id="filename-input">
        <button type="submit" class="delete-btn">Löschen</button>
    </form>

    <script>
        // JavaScript für Live-Suche und dynamische Chat-Anzeige
        let chatBox = document.getElementById("chat-box");

        document.getElementById("search-bar").addEventListener("input", function() {
            let query = this.value.toLowerCase();
            let messages = chatBox.getElementsByTagName("p");
            for (let message of messages) {
                if (message.innerText.toLowerCase().includes(query)) {
                    message.style.display = "";
                } else {
                    message.style.display = "none";
                }
            }
        });

        // Funktion zum Aktualisieren der Chat-Nachrichten
        function updateChat(content) {
            chatBox.innerHTML = "";
            content.forEach(line => {
                let p = document.createElement("p");
                if (line.includes("schreit:")) {
                    p.classList.add("blue");
                }
                p.textContent = line;
                chatBox.appendChild(p);
            });
        }

        // Funktion zum Setzen des Dateinamens für Löschen
        function setFilename(filename) {
            document.getElementById("filename-input").value = filename;
        }
    </script>
</body>
</html>
