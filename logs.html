<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Freewar Chat Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    .welt-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      height: 500px;
      overflow-y: scroll;
      white-space: pre-line;
      background: #f9f9f9;
    }
    .dark #chatbox {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    .shout {
      color: blue;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #deleteBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #c00;
      color: white;
      border: none;
      cursor: pointer;
    }
    #deleteBtn:hover {
      background-color: #a00;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div class="welt-buttons" id="welt-buttons"></div>
    <label>
      <input type="checkbox" id="darkToggle" />
      Dark Mode
    </label>
  </div>

  <div id="chatbox">Lade Chat...</div>

  <button id="deleteBtn">Aktuelles Log löschen</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const buttonsDiv = document.getElementById("welt-buttons");
    const darkToggle = document.getElementById("darkToggle");
    const deleteBtn = document.getElementById("deleteBtn");

    let currentWelt = "global";

    function updateButtons() {
      for (let i = 1; i <= 14; i++) {
        const btn = document.createElement("button");
        btn.innerText = "Welt " + i;
        btn.onclick = () => {
          currentWelt = "welt" + i;
          fetchChat();
        };
        buttonsDiv.appendChild(btn);
      }
      const globalBtn = document.createElement("button");
      globalBtn.innerText = "Global";
      globalBtn.onclick = () => {
        currentWelt = "global";
        fetchChat();
      };
      buttonsDiv.appendChild(globalBtn);
    }

    function fetchChat() {
      fetch(`/api/chat/${currentWelt}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            chatbox.innerText = "Fehler: " + data.error;
            return;
          }
          chatbox.innerHTML = data.lines.map(line =>
            line.includes("schreit:")
              ? `<span class="shout">${line}</span>`
              : line
          ).join("");
          chatbox.scrollTop = chatbox.scrollHeight;
        });
    }

    deleteBtn.addEventListener("click", () => {
      const filename = currentWelt === "global" ? "global_chatlog.txt" : `${currentWelt}_chatlog.txt`;
      if (confirm(`Log-Datei für ${currentWelt} wirklich löschen?`)) {
        fetch(`/delete/${filename}`, { method: "POST" })
          .then(res => res.text())
          .then(msg => {
            alert(msg);
            fetchChat();
          });
      }
    });

    setInterval(fetchChat, 10000);
    updateButtons();
    fetchChat();

    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkToggle.checked);
      localStorage.setItem("darkmode", darkToggle.checked ? "1" : "0");
    });

    if (localStorage.getItem("darkmode") === "1") {
      darkToggle.checked = true;
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
